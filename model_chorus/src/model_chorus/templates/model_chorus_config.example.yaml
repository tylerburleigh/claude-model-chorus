# ModelChorus Configuration
# Provider enable/disable and default model configuration
#
# This file controls which AI providers are available to ModelChorus workflows.
# Place this file in your project's .claude/ directory as model_chorus_config.yaml

providers:
  claude:
    enabled: true
    default_model: sonnet
    # timeout: 150.0  # Optional: provider-specific timeout override

  gemini:
    enabled: true
    default_model: gemini-2.5-flash

  codex:
    enabled: false
    default_model: gpt-5-codex

  cursor-agent:
    enabled: true
    default_model: composer-1

# Global generation defaults
# These settings apply to all workflows unless overridden by workflow-specific settings
generation:
  timeout: 180.0 # Default timeout in seconds (3 minutes)
  temperature: 0.7 # Default temperature for generation
  max_tokens: 2000 # Default maximum tokens

# Workflow-specific configuration
# These settings configure provider selection for each workflow type
# Timeout precedence: workflow-specific > global generation > CLI default (120s)
# Note: Timeout applies per provider call/step, not to the entire workflow

workflows:
  chat:
    default_provider: gemini
    timeout: 300.0 # 5 minutes per provider call
    fallback_providers:
      - cursor-agent
      - gemini
      - claude
      - codex

  consensus:
    # Priority-ordered list of providers to try (with automatic fallback)
    provider_priority:
      - gemini
      - cursor-agent
      - claude
      - codex
    # Number of successful responses required
    num_to_consult: 2
    timeout: 300.0 # 5 minutes per provider call

  thinkdeep:
    default_provider: gemini
    timeout: 300.0 # 5 minutes per provider call
    fallback_providers:
      - cursor-agent
      - gemini
      - claude
      - codex

  argument:
    default_provider: gemini
    timeout: 300.0 # 5 minutes per provider call
    fallback_providers:
      - cursor-agent
      - gemini
      - claude
      - codex

  ideate:
    default_provider: gemini
    timeout: 300.0 # 5 minutes per provider call
    fallback_providers:
      - cursor-agent
      - gemini
      - claude
      - codex
