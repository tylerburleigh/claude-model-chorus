[pytest]
# Pytest configuration for ModelChorus test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode (for async test functions)
asyncio_mode = auto

# Output configuration
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short

# Custom markers for provider-specific tests
markers =
    requires_claude: test requires Claude provider (config enabled + CLI available)
    requires_gemini: test requires Gemini provider (config enabled + CLI available)
    requires_codex: test requires Codex provider (config enabled + CLI available)
    requires_any_provider: test requires at least one provider to be available
    integration: integration tests that may require real provider APIs
    unit: unit tests that should use mocks
    slow: tests that take a long time to run
    flaky: mark test as flaky (will be retried automatically)

# Minimum Python version
minversion = 3.9

# Warnings configuration
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
